<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Para Layla</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #D63384;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
        }
        .post-container {
            margin-top: 20px;
        }
        .post {
            background: #FFD1DC;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            position: relative;
        }
        .auth-container {
            margin-bottom: 20px;
        }
        .profile {
            margin-top: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .comment-section {
            margin-top: 10px;
            background: #fff;
            padding: 5px;
            border-radius: 10px;
        }
        .group-container {
            margin-top: 20px;
        }
        .group-list {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        .group-list ul {
            list-style-type: none;
            padding: 0;
        }
        .group-list li {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .admin-panel {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rede Social para Layla üíñ</h1>
        
        <!-- Cont√™iner de Autentica√ß√£o -->
        <div class="auth-container" id="auth-container">
            <input type="text" id="username" placeholder="Nome de usu√°rio">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="loginUser()">Login</button>
            <button onclick="registerUser()">Registrar</button>
        </div>
        
        <!-- Perfil do Usu√°rio -->
        <div class="profile" id="profile" style="display: none;">
            <p>Bem-vindo, <span id="profile-name"></span>!</p>
            <img id="profile-pic" src="https://via.placeholder.com/50" alt="Foto de perfil">
            <button onclick="logoutUser()">Sair</button>
        </div>
        
        <!-- Painel de Grupos -->
        <div class="group-container" id="group-container" style="display: none;">
            <h2>Gerenciar Grupos</h2>
            <input type="text" id="group-name" placeholder="Nome do Grupo">
            <button onclick="createGroup()">Criar Grupo</button>
            <button onclick="joinGroup()">Entrar no Grupo</button>

            <div class="group-list" id="group-list">
                <h3>Grupos que voc√™ est√°:</h3>
                <ul id="user-groups">
                    <!-- Lista de Grupos -->
                </ul>
            </div>
        </div>

        <!-- Painel Administrativo -->
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <h2>Painel Administrativo</h2>
            <button onclick="manageUsers()">Gerenciar Usu√°rios</button>
            <button onclick="managePosts()">Gerenciar Postagens</button>
        </div>
        
        <!-- Cont√™iner de Postagens -->
        <div class="post-container" id="post-container"></div>
        
        <!-- Painel de Postagem -->
        <div id="post-panel" style="display: none;">
            <textarea id="post-content" placeholder="Escreva sua postagem..."></textarea>
            <button onclick="addPost()">Publicar</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        const adminUser = "Victooor";  // Nome do usu√°rio administrador
        const adminPassword = "SanSSpam325"; // Senha do administrador

        // Criptografar a senha (exemplo simples com base64, mas n√£o √© recomendado para produ√ß√£o)
        function hashPassword(password) {
            return btoa(password);  // Um hash simples base64 para demonstrar, mas deve ser algo mais seguro na pr√°tica
        }

        // Registrar novo usu√°rio
        function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username && password) {
                const hashedPassword = hashPassword(password);
                localStorage.setItem(username, JSON.stringify({ password: hashedPassword, posts: [], groups: [] }));
                alert("Usu√°rio registrado!");
            } else {
                alert("Preencha todos os campos!");
            }
        }

        // Login do usu√°rio
        function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === adminUser && password === adminPassword) {
                // Administrador logado
                currentUser = adminUser;
                localStorage.setItem('currentUser', adminUser);  // Salvar login do administrador
                document.getElementById("auth-container").style.display = "none";
                document.getElementById("profile").style.display = "block";
                document.getElementById("profile-name").innerText = username;
                document.getElementById("post-panel").style.display = "block";
                document.getElementById("group-container").style.display = "block";
                document.getElementById("admin-panel").style.display = "block";  // Mostrar painel administrativo
                loadPosts();
                loadGroups();
            } else {
                // Verificar usu√°rio comum
                const userData = JSON.parse(localStorage.getItem(username));
                if (userData) {
                    const hashedPassword = hashPassword(password);  // Criar o hash da senha digitada
                    if (userData.password === hashedPassword) {
                        currentUser = username;
                        localStorage.setItem('currentUser', username);  // Salvar login do usu√°rio comum
                        document.getElementById("auth-container").style.display = "none";
                        document.getElementById("profile").style.display = "block";
                        document.getElementById("profile-name").innerText = username;
                        document.getElementById("post-panel").style.display = "block";
                        document.getElementById("group-container").style.display = "block";
                        loadPosts();
                        loadGroups();
                    } else {
                        alert("Senha incorreta!");
                    }
                } else {
                    alert("Usu√°rio n√£o encontrado!");
                }
            }
        }

        // Logout do usu√°rio
        function logoutUser() {
            currentUser = null;
            localStorage.removeItem('currentUser');  // Remover o usu√°rio logado do localStorage
            document.getElementById("auth-container").style.display = "block";
            document.getElementById("profile").style.display = "none";
            document.getElementById("post-panel").style.display = "none";
            document.getElementById("group-container").style.display = "none";
            document.getElementById("admin-panel").style.display = "none";
            loadPosts();
        }

        // Carregar postagens de todos os usu√°rios
        function loadPosts() {
            const postContainer = document.getElementById("post-container");
            postContainer.innerHTML = "";
            Object.keys(localStorage).forEach(username => {
                const userData = JSON.parse(localStorage.getItem(username));
                if (userData.posts) {
                    userData.posts.forEach((content, index) => {
                        const newPost = document.createElement("div");
                        newPost.className = "post";
                        newPost.innerHTML = `<strong>${username}</strong>: ${content}<br>`;

                        postContainer.appendChild(newPost);
                    });
                }
            });
        }

        // Adicionar postagem
        function addPost() {
            if (currentUser) {
                const postContent = document.getElementById("post-content").value;
                if (postContent) {
                    const userData = JSON.parse(localStorage.getItem(currentUser));
                    userData.posts.push(postContent);
                    localStorage.setItem(currentUser, JSON.stringify(userData));
                    loadPosts();
                    document.getElementById("post-content").value = "";
                }
            }
        }

        // Criar Grupo
        function createGroup() {
            const groupName = document.getElementById("group-name").value;
            if (groupName) {
                const userData = JSON.parse(localStorage.getItem(currentUser)) || { posts: [], groups: [] };
                userData.groups.push(groupName);
                localStorage.setItem(currentUser, JSON.stringify(userData));
                loadGroups();
            } else {
                alert("Digite o nome do grupo!");
            }
        }

        // Carregar grupos do usu√°rio
        function loadGroups() {
            const userData = JSON.parse(localStorage.getItem(currentUser)) || { groups: [] };
            const userGroupsList = document.getElementById("user-groups");
            userGroupsList.innerHTML = "";
            userData.groups.forEach(group => {
                const li = document.createElement("li");
                li.textContent = group;
                userGroupsList.appendChild(li);
            });
        }

        // Entrar no Grupo
        function joinGroup() {
            const groupName = document.getElementById("group-name").value;
            if (groupName) {
                const userData = JSON.parse(localStorage.getItem(currentUser)) || { posts: [], groups: [] };
                if (!userData.groups.includes(groupName)) {
                    userData.groups.push(groupName);
                    localStorage.setItem(currentUser, JSON.stringify(userData));
                    loadGroups();
                } else {
                    alert("Voc√™ j√° est√° no grupo!");
                }
            }
        }

        // Gerenciar Usu√°rios
        function manageUsers() {
            alert("Fun√ß√£o de gerenciamento de usu√°rios ainda n√£o implementada.");
        }

        // Gerenciar Postagens
        function managePosts() {
            alert("Fun√ß√£o de gerenciamento de postagens ainda n√£o implementada.");
        }
    </script>
</body>
</html>
