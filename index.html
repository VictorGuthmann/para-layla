<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Para Layla</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #D63384;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
        }
        .post-container {
            margin-top: 20px;
        }
        .post {
            background: #FFD1DC;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            position: relative;
        }
        .auth-container {
            margin-bottom: 20px;
        }
        .profile {
            margin-top: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .comment-section {
            margin-top: 10px;
            background: #fff;
            padding: 5px;
            border-radius: 10px;
        }
        .group-container {
            margin-top: 20px;
        }
        .admin-panel {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rede Social para Layla ðŸ’–</h1>
        
        <!-- ContÃªiner de AutenticaÃ§Ã£o -->
        <div class="auth-container" id="auth-container">
            <input type="text" id="username" placeholder="Nome de usuÃ¡rio">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="loginUser()">Login</button>
            <button onclick="registerUser()">Registrar</button>
        </div>
        
        <!-- Perfil do UsuÃ¡rio -->
        <div class="profile" id="profile" style="display: none;">
            <p>Bem-vindo, <span id="profile-name"></span>!</p>
            <img id="profile-pic" src="https://via.placeholder.com/50" alt="Foto de perfil">
            <button onclick="logoutUser()">Sair</button>
        </div>
        
        <!-- Grupo -->
        <div class="group-container" id="group-container" style="display: none;">
            <h2>Criar ou Entrar em Grupos</h2>
            <input type="text" id="group-name" placeholder="Nome do Grupo">
            <button onclick="createGroup()">Criar Grupo</button>
        </div>

        <!-- Painel Administrativo -->
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <h2>Painel Administrativo</h2>
            <button onclick="manageUsers()">Gerenciar UsuÃ¡rios</button>
            <button onclick="managePosts()">Gerenciar Postagens</button>
        </div>
        
        <!-- ContÃªiner de Postagens -->
        <div class="post-container" id="post-container"></div>
        
        <!-- Painel de Postagem -->
        <div id="post-panel" style="display: none;">
            <textarea id="post-content" placeholder="Escreva sua postagem..."></textarea>
            <button onclick="addPost()">Publicar</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        const adminUser = "Victooor";  // Nome do usuÃ¡rio administrador
        const adminPassword = "SanSSpam325"; // Senha do administrador

        // Criptografar a senha (exemplo simples com base64, mas nÃ£o Ã© recomendado para produÃ§Ã£o)
        function hashPassword(password) {
            return btoa(password);  // Um hash simples base64 para demonstrar, mas deve ser algo mais seguro na prÃ¡tica
        }

        // Registrar novo usuÃ¡rio
        function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username && password) {
                const hashedPassword = hashPassword(password);
                localStorage.setItem(username, JSON.stringify({ password: hashedPassword, posts: [], groups: [] }));
                alert("UsuÃ¡rio registrado!");
            } else {
                alert("Preencha todos os campos!");
            }
        }

        // Login do usuÃ¡rio
        function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === adminUser && password === adminPassword) {
                // Administrador logado
                currentUser = adminUser;
                localStorage.setItem('currentUser', adminUser);  // Salvar login do administrador
                document.getElementById("auth-container").style.display = "none";
                document.getElementById("profile").style.display = "block";
                document.getElementById("profile-name").innerText = username;
                document.getElementById("post-panel").style.display = "block";
                document.getElementById("group-container").style.display = "block";
                document.getElementById("admin-panel").style.display = "block";  // Mostrar painel administrativo
                loadPosts();
            } else {
                // Verificar usuÃ¡rio comum
                const userData = JSON.parse(localStorage.getItem(username));
                if (userData) {
                    const hashedPassword = hashPassword(password);  // Criar o hash da senha digitada
                    if (userData.password === hashedPassword) {
                        currentUser = username;
                        localStorage.setItem('currentUser', username);  // Salvar login do usuÃ¡rio comum
                        document.getElementById("auth-container").style.display = "none";
                        document.getElementById("profile").style.display = "block";
                        document.getElementById("profile-name").innerText = username;
                        document.getElementById("post-panel").style.display = "block";
                        document.getElementById("group-container").style.display = "block";
                        loadPosts();
                    } else {
                        alert("Senha incorreta!");
                    }
                } else {
                    alert("UsuÃ¡rio nÃ£o encontrado!");
                }
            }
        }

        // Logout do usuÃ¡rio
        function logoutUser() {
            currentUser = null;
            localStorage.removeItem('currentUser');  // Remover o usuÃ¡rio logado do localStorage
            document.getElementById("auth-container").style.display = "block";
            document.getElementById("profile").style.display = "none";
            document.getElementById("post-panel").style.display = "none";
            document.getElementById("group-container").style.display = "none";
            document.getElementById("admin-panel").style.display = "none";
            loadPosts();
        }

        // Carregar postagens de todos os usuÃ¡rios
        function loadPosts() {
            const postContainer = document.getElementById("post-container");
            postContainer.innerHTML = "";
            Object.keys(localStorage).forEach(username => {
                const userData = JSON.parse(localStorage.getItem(username));
                if (userData.posts) {
                    userData.posts.forEach((content, index) => {
                        const newPost = document.createElement("div");
                        newPost.className = "post";
                        newPost.innerHTML = `<strong>${username}</strong>: ${content}<br>`;

                        postContainer.appendChild(newPost);
                    });
                }
            });
        }

        // Adicionar postagem
        function addPost() {
            if (currentUser) {
                const postContent = document.getElementById("post-content").value;
                if (postContent) {
                    const userData = JSON.parse(localStorage.getItem(currentUser));
                    userData.posts.push(postContent);
                    localStorage.setItem(currentUser, JSON.stringify(userData));
                    document.getElementById("post-content").value = "";
                    loadPosts();
                } else {
                    alert("Digite algo para postar!");
                }
            } else {
                alert("VocÃª precisa estar logado para publicar!");
            }
        }

        // Criar grupo
        function createGroup() {
            const groupName = document.getElementById("group-name").value;
            if (groupName) {
                const userData = JSON.parse(localStorage.getItem(currentUser));
                userData.groups.push(groupName);
                localStorage.setItem(currentUser, JSON.stringify(userData));
                alert("Grupo criado!");
            } else {
                alert("Digite o nome do grupo!");
            }
        }

        // Ao carregar a pÃ¡gina, tenta fazer login automaticamente
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                loginUser();
            }
        }
    </script>
</body>
</html>
